name: Ejecutar pruebas

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest Qr_Gen_Code/tests/test_qr_pytest.py
        pytest Qr_Gen_Code/tests/test_qr.py

    - name: Pull Request Linter
      uses: pullreminders/pull-request-linter-action@v1.9.1
      with:
        strict: true
